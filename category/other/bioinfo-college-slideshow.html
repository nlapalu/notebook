				# Découverte de la bioinformatique
*(stage de collège)*

#HSLIDE

## Introduction
Qu&#39;est ce que la bioinformatique ? Pour répondre à cette question, je vous propose de lire cet article et d&#39;en discuter ensemble après:
[Qu&#39;est ce que la bioinformatique](https://www.rts.ch/decouverte/sciences-et-environnement/4637771-qu-est-ce-que-la-bioinformatique-.html)

Ensemble nous allons réaliser un petit TP de phylogénie moléculaire. C&#39;est à dire que nous allons récupérer des séquences de génome de différents organismes et grâce à ces séquences nous allons construire un arbre. Cet arbre montrera la distance évolutive entre les organismes, c&#39;est à dire &quot;la ressemblance&quot; plus ou moins important des espèces entre elles.

Quelles sont les étapes que nous allons réaliser ?


-  1) Explorer des banques de données pour récupérer les séquences de génome de différents organismes
-  2) Comparer ces séquences pour extraire les informations identiques et différentes
-  3) Utiliser les informations de comparaison pour construire un arbre qui transformera les différences de séquences en branches de différentes longueurs

#HSLIDE

## Les grandes banques de données
Comme vous avez pu le lire, un des aspects de la bioinformatique concerne la creation de grandes banques de données. Cela permet de rendre les données scientifique facilement accessible à tout le monde et pouvoir ainsi centraliser les informations. Pour que cela soit possible, il faut pouvoir disposer de grands centres de stockage de la même façon que vous utilisez des centres de stockage (&quot;datacenter&quot;, &quot;cloud&quot;) pour stocker les photos ou la musique de votre téléphone. Les données biologiques peuvent générer des fichiers très gros, ce qui nécessite beaucoup de place et donc beaucoup d&#39;argent. La gestion de ces grandes banques de données est donc assurée par de grands centres de recherche internationaux qui disposent de très grosses machines. 

Il existe un institut incontournable pour les données biologiques: [NCBI (National Center for Biotechnology Information) qui est originellement un institut de medecine américain](https://fr.wikipedia.org/wiki/National_Center_for_Biotechnology_Information).  

Le NCBI abrite la plus grande banque de données internationale concernant les informations genomiques, à savoir les séquences des génomes, les données d&#39;expression des gènes, les protéines, ... Pour explorer cette grande banque de données: [ici](https://www.ncbi.nlm.nih.gov/)

Tapez n&#39;importe quel mot (en anglais) et lancer la recherche. Nous allons regarder ensemble les résultats.

#HSLIDE

## L'alignement de séquence
Nous avons vu qu&#39;il est possible de récupérer facilement des séquences de n&#39;importe quel organisme à partir de mots-clés dans la banque du NCBI.Avec ces séquences nous pouvons réaliser de nombreuses analyses. Une des choses les plus courantes en bioinformatique consiste à regarder la ressemblance des séquences entre elle en réalisant ce que l&#39;on appelle de l&#39;alignement de séquences. Pour cela nous allons utiliser un logiciel qui va permettre de pouvoir mettre en évidence les ressemblances et les différences. 

Je vous propose d&#39;aligner des séquences d&#39;ARN 28S d&#39;Homme, de gorille, d&#39;orang-outan, de rat, de souris et de dingo. Pour information, l&#39;ARN 28S est un élément essentiel pour la construction de ce que l&#39;on appelle les ribosomes. Les ribosomes sont les &quot;usines&quot; à protéines, ce sont eux qui vont permettre de transformer l&#39;expression d&#39;un gène (ARNm) en protéine. Les ribosomes sont donc des éléments très importants et conservés. Ainsi il y a de forte chances que la séquence d&#39;un ARN 28S d&#39;Homme soit proche de celle d&#39;un Gorille.

Récuperez le fichier **sequences.fasta**: [ici](/notebook/doc/sequences.fasta),  qui contient les séquences qui nous intéressent. Vous pouvez regarder le fichier avec un éditeur de texte.

Ouvrez la page du logiciel [MultAlin](http://multalin.toulouse.inra.fr/multalin/) et chargez le fichier **select a file: Parcourir**.
Puis lancez le logiciel &quot;Start MultAlin&quot;

Nous allons regarder ensemble les résultats.

#HSLIDE

## Les arbres phylogénétiques
Nous savons maintenant aligner des séquences de différents organismes et mettre en évidences les parties communes et différentes entre ces séquences. A partir de ces différences nous allons essayer de mettre en évidence la distance évolutive entre ces organismes. C&#39;est à dire que nous allons essayer de déduire quels sont les organismes/espèces les plus proches sur [l&#39;arbre des espèces](http://www.slate.fr/story/107109/scientifiques-tree-life).  En effet, si on suppose que des organismes ou espèces sont proches, il y a de grandes chances que leurs séquences soient plus proches en comparaison avec des espèces éloignées. Par exemple, dans l&#39;exemple que nous étudions, nous pouvons imaginer que la souris est plus proche du rat que de l&#39;Homme. De même on suppose que le Gorille est plus proche de l&#39;Homme que la souris. Pour vérifier cette hypothèse nous allons réaliser un arbre phylogénétique. Grâce à des logiciels qui utilisent les différences entre les séquences nous allons pouvoir établir ce que l&#39;on nomme des distances. Ces distances seront calculées pour toutes les combinaisons d&#39;espèces et nous permettrons de créér des liens plus ou moins long entre chaque espèce.
Pour réaliser cette analyse nous allons utiliser le site [phylogenie.fr](http://www.phylogeny.fr/).

Choisissez **Phylogeny Analysis** dans le menu, puis **One Click**.
Selectionnez votre fichier **sequences.fasta** puis lancer l&#39;analyse **Submit**.  

Vous allez ainsi obtenir un arbre phylogénétique. Quelles sont vos conclusions ?

#HSLIDE

## Conclusion
Nous avons vu ensemble **une** application de la bioinformatique: la phylogénie moléculaire. La bioinformatique recouvre bien plus de domaines qui nécéssite chacun des compétences et des connaissances particulières. La bioinformatique est devenue maintenant incontournable pour toute analyse moderne de données biologiques notamment par ce que la quantité de données disponibles augmentent tous les jours et qu&#39;il est impossible de pouvoir analyser ses données sans ordinateur. Il existe de nombreuses formations disponibles en bioinformatique à partir de BAC+3 qui forme à différents domaines. Pour finir vous pouvez lire le [témoignage d&#39;un bio-informaticien sur son métier](http://etudiant.aujourdhui.fr/etudiant/info/bio-informaticiens-un-expert-de-la-sante-de-l-environnement-et-de-l-informatique.html).
